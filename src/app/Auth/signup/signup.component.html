<section class="login_contant signup_contant">
  <div class="container">
    <div class="login_right signup_right">
      <div class="login_title">
        <span>اكتشف معنا المزيد</span>
        <h2>لحياتك المهنيه</h2>
      </div>
      <form [formGroup]="registerForm" novalidate>
      <div class="signup_contant_input">
        <div class="name_input">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <mat-form-field>
                <i class="fas fa-user login_input_icon"></i>
                <input matInput name="first_name"
                placeholder="{{ 'LANDING.FIRST_NAME' | translate }}" 
                formControlName="first_name" required>
                <!-- <mat-error>
                Please enter a valid email address
                </mat-error> -->
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <mat-form-field>
                <i class="fas fa-user login_input_icon"></i>
                <input matInput name="last_name"
                placeholder="{{ 'LANDING.LAST_NAME' | translate }}" formControlName="last_name" required>
                <!-- <mat-error>
                Please enter a valid email address
                </mat-error> -->
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="Password_input">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <mat-form-field>
                <i class="fas fa-lock" ></i>
                <i matSuffix
                   class="material-icons show_hide_password "
                   showHideTrigger="mysecretpassword"
                   [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"></i>
                <!-- <i class="fas fa-eye-slash"></i> -->
                <input name="" value="" id="mysecretpassword" type="password" matInput showHideInput formControlName="password" tooltip-show-trigger="focusin" tooltip-hide-trigger="focusout" tooltips tooltip-template="Password must include at least one upper case letter, one lower case letter, one numeric digit and one special character."
                placeholder="{{ 'LANDING.PASSWORD' | translate }}" ng-model-options="{ updateOn: 'blur' }" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <mat-form-field>
                <i  class="fas fa-lock"></i>
                <i matSuffix
                   class="material-icons show_hide_password "
                   showHideTrigger="mysecretpassword1"
                   [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword1' }"></i>
                <!-- <i class="fas fa-eye"></i> -->
                <input  name="" value="" id="mysecretpassword1" type="password" matInput showHideInput formControlName="confirmpassword" type="password"
                placeholder="{{ 'LANDING.CPASSWORD' | translate }}" required>
              </mat-form-field>
            </div>
          </div>
        </div>

       <!--  </div> -->

       <div class="Email_input">
          <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <mat-form-field class="example-full-width">
                <i class="fas fa-keyboard login_input_icon"></i>
                <input matInput placeholder="البريد الالكتروني / الجوال">
                 <mat-error>
                  Please enter a valid email address
                </mat-error> 
              </mat-form-field>
            </div>
          </div>
        </div>

       


        <div class="gender_birth">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
              <mat-form-field>
                <i class="fas fa-venus-mars"></i>
                <mat-label>{{ 'LANDING.GENDER' | translate }}</mat-label>
                <mat-select name="gender" id="gender" formControlName="gender" required>
                  <mat-option value="M">{{ 'LANDING.GENDER_MALE' | translate }}</mat-option>
                  <mat-option value="F">{{ 'LANDING.GENDER_FEMALE' | translate }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12 col-md-8 col-lg-8">
              <mat-form-field>
                <!-- <label for="">{{ 'LANDING.DATE_OF_BIRTH' | translate }}<small><i
                  class="fa landing-req-sign" aria-hidden="true"></i></small> :</label> -->
                  <i class="fas fa-calendar-alt"></i>
            <input matInput class="txtField calender-input" name="dob" id="dob"
              placeholder="{{ 'LANDING.DATE_OF_BIRTH' | translate }}" #dp="bsDatepicker" bsDatepicker
              [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" formControlName="dob"
              required [maxDate]="previousDay"  autocomplete="autocomplete">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="approval_condition">
        <mat-checkbox name="terms" value="terms" formControlName="terms">
          اوافق علي <a href="" [routerLink]="['/page/terms-and-agreements']" target="_blank">{{ 'LANDING.TERMS_AND_CONDITIONS' | translate }}</a>
        </mat-checkbox>
      </div>

      <button class="authentication_button" type="submit" (click)="registerAction()" mat-flat-button>انضم معنا</button>
</form>

    </div>
  </div>
  <div class="login_left">
    <img src="assets/images/Verification2x.jpg" alt="">
  </div>


</section>
